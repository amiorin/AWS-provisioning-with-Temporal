plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // These dependencies are used by the application.
    implementation group: 'io.temporal', name: 'temporal-sdk', version: '1.3.1'
    implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.6'

    // AWS
    implementation platform('software.amazon.awssdk:bom:2.17.70')
    implementation 'software.amazon.awssdk:s3:2.17.70'
    implementation 'software.amazon.awssdk:ssm:2.17.70'


    // Use JUnit test framework
    testImplementation group: 'io.temporal', name: 'temporal-testing', version: '1.4.0'
    testImplementation group: 'io.temporal', name: 'temporal-testing-junit4', version: '1.4.0'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}

task initiateTransfer(type: JavaExec) {
    main = 'moneytransferapp.InitiateMoneyTransfer'
    classpath = sourceSets.main.runtimeClasspath
}

task startWorker(type: JavaExec) {
    main = 'moneytransferapp.MoneyTransferWorker'
    classpath = sourceSets.main.runtimeClasspath
}

task initiateAws(type: JavaExec) {
    main = 'aws.InitiateAws'
    classpath = sourceSets.main.runtimeClasspath
}

task startAwsWorker(type: JavaExec) {
    main = 'aws.AwsWorker'
    classpath = sourceSets.main.runtimeClasspath
}
